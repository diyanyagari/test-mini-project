<h1 id="title-game">
  Multiplayer Game of Rock-Paper-Scissors
</h1>
<div *ngIf="!enLogin" class="login">
  <div class="regis-user">
    <input [(ngModel)]="username" id="input-name" placeholder="Your Name" type="text" />
    <button (click)="login()">Login</button>
  </div>
</div>

<div *ngIf="enLogin" class="in-game">
  <div class="player">
    <div class="loader"></div>
    <label>Waiting for Another Player ..</label>
  </div>

  <div class="game-screen"></div>
</div>
